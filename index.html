<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/book-shelf-svgrepo-com.svg" alt="BookShelf logo">
            <h1>Library</h1>
        </div>
        <div class="control">
            <div class="add showForm">
                Add
                <img src="./images/plus-svgrepo-com.svg" alt="plusicon">
            </div>
            <div class="themes">
                Theme
                <img src="./images/down-2-svgrepo-com.svg" alt="arrow">
            </div>
            <div class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>
    <div class="control-panel">
        <div class="add showForm">
            Add
            <img src="./images/plus-svgrepo-com.svg" alt="plusicon">
        </div>
        <div class="themes">
            Theme
            <img src="./images/down-2-svgrepo-com.svg" alt="arrow">
        </div>
        <img id="closeControlPanel" src="./images/close-svgrepo-com.svg" alt="closeicon">
    </div>
    <main>
        <button class="add showForm">
            <div class="plus">
                <div class="x"></div>
                <div class="y"></div>
            </div>
            <p>New</p>
        </button>
        

    </main>
    <form>
        <div class="header">
            <h2>Book Details</h2>
        </div>
        <div style="margin-top: 50px;" class="value">
            <label for="title">Title</label>
            <input type="text" name="bookTitle" id="title" required>
            <span>required*</span>
        </div>
        <div class="value">
            <label for="author">Author</label>
            <input type="text" name="bookAuthor" id="author">
        </div>
        <div class="value">
            <label for="numOfPages">Number of pages</label>
            <input type="number" name="bookPages" id="numOfPages" min="0" required>
        </div>
        <div class="checkbox">
            <label for="">Did you read it :</label>
            <input type="radio" name="readState" id="yesRd" value="yes">
            <label for="yesRd">Yes</label>
            <input type="radio" name="readState" id="noRd" value="no">
            <label for="noRd">No</label>
        </div>
        <div class="buttons-container">
            <button id="addBookButton">Add</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </form>
</body>
</html>
